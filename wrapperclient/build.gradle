plugins {
    id 'java'
    id 'org.openapi.generator' version '6.6.0'
    id 'application'
}

group 'com.nha.abdm.wrapper'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation project(':generated')
}

test {
    useJUnitPlatform()
}

openApiGenerate {
    generatorName.set("java")
    inputSpec.set("$rootDir/specs/hip-facade.yaml")
    outputDir.set("$rootDir/generated")
    apiPackage.set("com.nha.abdm.wrapper.client.api")
    invokerPackage.set("com.nha.abdm.wrapper.client.invoker")
    modelPackage.set("com.nha.abdm.wrapper.client.model")
}

apply plugin : "java"
ext {
    javaMainClass = "com.nha.abdm.wrapper.Main"
}

application {
    mainClassName = javaMainClass
}